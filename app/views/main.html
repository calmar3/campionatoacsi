<div class="row">
   <div class="col-lg-6 col-md-6 col-xs-12 col-lg-offset-2">
      <div class="panel panel-primary">
         <div class="panel-heading">
            <i class="fa fa-calendar fa-fw" style="margin-right:5px;"></i> Calendario
         </div>
         <!-- /.panel-heading -->
         <div class="panel-body " style="height:600px; overflow-y:scroll; width:100%;" >
            <ul class="timeline">
               <li ng-repeat="gara in ctrl.calendario" ng-class="{'timeline-inverted':$index%2===1}">
                  <div class="timeline-badge"><i class="fa fa-check"></i>
                  </div>
                  <div class="timeline-panel">
                     <div class="timeline-heading">
                        <h4 class="timeline-title">{{gara.nome}}</h4>
                        <p><small class="text-muted"><i class="fa fa-calendar"></i>  {{gara.data | date:'dd MMMM yyyy'}}  </small>
                        </p>
                     </div>
                     <div class="timeline-body">
                        <div class="table-responsive">
                           <table class="table">
                              <thead>
                                 <tr>
                                    <th style="text-align:center">Iscritti</th>
                                    <th style="text-align:center">Partenti</th>
                                    <th style="text-align:center">Arrivati</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr>
                                    <td style="text-align:center">{{gara.iscritti}}</td>
                                    <td style="text-align:center">{{gara.partenti}}</td>
                                    <td style="text-align:center">{{gara.arrivati}}</td>
                                 </tr>
                              </tbody>
                              <thead>
                                 <tr>
                                    <th style="text-align:center">Coeff. Sup.</th>
                                    <th style="text-align:center">Pioggia</th>
                                    <th style="text-align:center">P. Unico</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr>
                                    <td style="text-align:center"><i class="fa fa-check" ng-if="gara.coeff_sup"></i><i class="fa fa-times" ng-if="!gara.coeff_sup"></i></td>
                                    <td style="text-align:center"><i class="fa fa-check" ng-if="gara.pioggia"></i><i class="fa fa-times" ng-if="!gara.pioggia"></i></td>
                                    <td style="text-align:center"><i class="fa fa-check" ng-if="gara.percorso_unico"></i><i class="fa fa-times" ng-if="!gara.percorso_unico"></i></td>
                                 </tr>
                              </tbody>
                           </table>
                           <p ng-if="gara.avviso" class="text-danger">{{gara.avviso}}</p>
                        </div>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
         <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
   </div>

</div>
