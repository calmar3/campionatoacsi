<div class="row">
    <div class="col-lg-10 col-md-12 col-xs-12 col-lg-offset-1">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-calendar fa-fw" style="margin-right:5px;">
                </i>
                Calendario CAMPIONATO NAZIONALE GRANFONDO E MEDIOFONDO 2017
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <table class="table rwd-table table-sm table-condensed table-hover">
                            <tr>
                                <th>
                                    Nome Prova
                                </th>
                                <th>
                                    Data
                                </th>
                                <th>
                                    Iscritti
                                </th>
                                <th>
                                    Partenti
                                </th>
                                <th>
                                    Arrivati
                                </th>
                                <th>
                                    Coeff. Sup.
                                </th>
                                <th>
                                    Pioggia
                                </th>
                                <th>
                                    Perc. Unico
                                </th>
                            </tr>
                            <tr ng-repeat="gara in ctrl.calendario">
                                <td data-th="Nome Prova">
                                    {{gara.nome}}
                                </td>
                                <td data-th="Data">
                                    {{gara.data | date:'dd MMMM yyyy'}}
                                </td>
                                <td data-th="Iscritti">
                                    {{gara.iscritti}}
                                </td>
                                <td data-th="Partenti">
                                    {{gara.partenti}}
                                </td>
                                <td data-th="Arrivati">
                                    {{gara.arrivati}}
                                </td>
                                <td data-th="Coeff. Sup.">
                                    <i class="fa fa-check" ng-if="gara.coeff_sup">
                                    </i>
                                    <i class="fa fa-times" ng-if="!gara.coeff_sup">
                                    </i>
                                </td>
                                <td data-th="Pioggia">
                                    <i class="fa fa-check" ng-if="gara.pioggia">
                                    </i>
                                    <i class="fa fa-times" ng-if="!gara.pioggia">
                                    </i>
                                </td>
                                <td data-th="Perc. Unico">
                                    <i class="fa fa-check" ng-if="gara.percorso_unico">
                                    </i>
                                    <i class="fa fa-times" ng-if="!gara.percorso_unico">
                                    </i>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
