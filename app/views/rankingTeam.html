<div class="row">
   <div class="col-lg-8 col-md-8 col-xs-12 col-lg-offset-2 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw">
                </i>
                CLASSIFICA TEAM: {{ctrl.nomeCampionato | uppercase}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">

                        <div class="table-responsive">
                            <table class="table table-striped table-condensed">
                                <thead>
                                    <tr>
                                       <th >
                                            Posizione
                                        </th>
                                        <th >
                                            Team
                                        </th>
                                        <th style="text-align:center">
                                            Cod. Team
                                        </th>
                                        <th style="text-align:center">
                                            Punti
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="team in ctrl.classificaTeam ">
                                        <td style="text-align:center">
                                            {{$index+1}}
                                        </td>
                                        <td >
                                            {{team.nome_team}}
                                        </td>
                                        <td style="text-align:center">
                                            {{team.cod_team}}
                                        </td>
                                        <td style="text-align:center">
                                            {{team.tot_punti}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
 
            </div>
        </div>
    </div>
</div>
