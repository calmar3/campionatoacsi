<div class="row">
    <div class="col-lg-8 col-md-8 col-xs-12 col-lg-offset-2 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-xs-12 ">
                        <i class="fa fa-clock-o fa-fw">
                        </i>
                        CLASSIFICA TEAM: {{ctrl.nomeCampionato | uppercase}}
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12 ">
                        <span class="pull-right">
                            Ultimo aggiornamento: {{ctrl.dataAggiornamento | date:shortdate}}
                        </span>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed table-hover cursor-pointer">
                        <thead>
                            <tr>
                                <th style="text-align:center">
                                    Posizione
                                </th>
                                <th style="text-align:left">
                                    Team
                                </th>
                                <th style="text-align:center">
                                    Cod. Team
                                </th>
                                <th style="text-align:center">
                                    Punti
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{'success': $index+1<=10 && ctrl.fine_campionato}" ng-repeat="team in ctrl.classificaTeam ">
                                <td style="text-align:center">
                                    {{$index+1}}
                                </td>
                                <td style="text-align: left;">
                                    {{team.nome_team}}
                                </td>
                                <td>
                                    {{team.cod_team}}
                                </td>
                                <td>
                                    {{team.tot_punti}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
