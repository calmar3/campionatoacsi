<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <table class="table rwd-table">
            <tr>
                <th>
                    Nome Prova
                </th>
                <th>
                    Data
                </th>
                <th>
                    Iscritti
                </th>
                <th>
                    Partenti
                </th>
                <th>
                    Arrivati
                </th>
                <th>
                    Coeff. Sup
                </th>
                <th>
                    Pioggia
                </th>
                <th>
                    Perc. Unico
                </th>
            </tr>
            <tr ng-repeat="gara in ctrl.calendario">
                <td data-th="Nome Prova">
                    {{gara.nome}}
                </td>
                <td data-th="Data">
                    {{gara.data | date:'dd MMMM yyyy'}}
                </td>
                <td data-th="Iscritti">
                    {{gara.iscritti}}
                </td>
                <td data-th="Partenti">
                    {{gara.partenti}}
                </td>
                <td data-th="Arrivati">
                    {{gara.arrivati}}
                </td>
                <td data-th="Coeff. Sup.">
                    <input ng-model="gara.coeff_sup" type="checkbox">
                    </input>
                </td>
                <td data-th="Coeff. Sup.">
                    <input ng-model="gara.pioggia" type="checkbox">
                    </input>
                </td>
                <td data-th="Coeff. Sup.">
                    <input ng-model="gara.percorso_unico" type="checkbox">
                    </input>
                </td>
            </tr>
        </table>
    </div>
</div>
